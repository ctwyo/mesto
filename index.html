<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">

            <!-- PROFILE -->
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit-btn">
                            <h1 class="profile__header">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit button-opacity" aria-label="редактирование профиля"></button>
                        </div>
                        <p class="profile__comment">Исследователь океана</p>
                    </div>

                </div>
                <button class="profile__button button-opacity" type="button" aria-label="добавить новую фотографию"></button>
            </section>

            <!-- ELEMENTS -->
            <section class="cards">
                <ul class="cards__elements">

                    <li class="cards__card">
                        <img src="./images/karachaevsk.jpg" alt="Христианский храм." class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Карачаевск</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>

                    <li class="cards__card">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Гора Эльбрус</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>

                    <li class="cards__card">
                        <img src="./images/dombay.jpg" alt="Горная территория в Карачаево-Черкесии." class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Домбай</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>

                    <li class="cards__card">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Гора Эльбрус</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>


                    <li class="cards__card">
                        <img src="./images/dombay.jpg" alt="Горная территория в Карачаево-Черкесии." class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Домбай</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>

                    <li class="cards__card">
                        <img src="./images/karachaevsk.jpg" alt="Христианский храм." class="cards__photo">
                        <div class="cards__container">
                            <h2 class="cards__caption">Карачаево-Черкессия</h2>
                            <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>


        <div class="popup">
            <div class="popup__container">
                <form action="" class="popup__form" method="post" name="form">
                    <button type="button" class="popup__close-btn button-opacity" aria-label="закрыть редактирование профиля"></button>
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <input type="text" class="popup__input" id="name" name="name" value="" placeholder="Имя">
                    <input type="text" class="popup__input" id="job" name="job" value="" placeholder="О себе">
                    <button type="submit" class="popup__button" aria-label="сохранить изменения">Сохранить</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
