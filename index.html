<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">

            <!-- PROFILE -->
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit-btn">
                            <h1 class="profile__header">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit button-opacity"
                                aria-label="редактирование профиля"></button>
                        </div>
                        <p class="profile__comment">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-btn button-opacity" type="button"
                    aria-label="добавить новую фотографию"></button>
            </section>

            <section class="elements">
                <div class="templates__elements"></div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <form action="#" class="popup__form" method="post" name="form">
                    <button type="button" class="popup__close-btn button-opacity"
                        aria-label="закрыть редактирование профиля"></button>
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <input type="text" class="popup__input" id="name" name="name" value="" placeholder="Имя">
                    <input type="text" class="popup__input" id="job" name="job" value="" placeholder="О себе">
                    <button type="submit" class="popup__button" aria-label="сохранить изменения">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <form action="#" class="popup__form" method="post" name="element">
                    <button type="button" class="popup__close-btn button-opacity"
                    aria-label="закрыть редактирование профиля"></button>
                    <h3 class="popup__header">Новое Место</h3>
                    <input type="text" class="popup__input" id="title" name="title" value="" placeholder="Название">
                    <input type="text" class="popup__input" id="link" name="link" value="" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button" aria-label="создать">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_open_photo">
                <figure class="figure">
                    <button type="button" class="figure__close-btn popup__close-btn button-opacity" id="closePhoto"></button>
                    <img src="#" alt="#" class="figure__photo">
                    <figcaption class="figure__caption"></figcaption>
                </figure>
        </div>

    </div>

    <template id="element">
            <li class="cards__item">
                <button class="cards__trash button-opacity" type="button"></button>
                <img alt="" class="cards__photo">
                <div class="cards__container">
                    <h2 class="cards__caption"></h2>
                    <button type="button" class="cards__like" aria-label="поставить лайк"></button>
                </div>
            </li>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
